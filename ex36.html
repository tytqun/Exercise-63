<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Registration</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Member Registration</h1>
    <form id="registrationForm">
        <label for="name">Name(*)</label>
        <input type="text" id="name" required><br><br>

        <label for="dob">Birthday(*)</label>
        Day: <select id="day"></select>
        Month: <select id="month"></select>
        Year: <select id="year"></select><br><br>

        <label>Gender(*)</label>
        <input type="radio" name="gender" value="Man" required> Man
        <input type="radio" name="gender" value="Woman"> Woman<br><br>

        <label for="email">Email(*)</label>
        <input type="email" id="email" required><br><br>

        <label>Your favorite:</label><br>
        <input type="checkbox" value="Shopping"> Shopping<br>
        <input type="checkbox" value="Tourism"> Tourism<br>
        <input type="checkbox" value="Chat"> Chat<br>
        <input type="checkbox" value="Read a book"> Read a book<br>
        <input type="checkbox" value="Listening to music"> Listening to music<br><br>

        <label>Your favorite color:</label><br>
        <input type="radio" name="color" value="Blue" required> Blue<br>
        <input type="radio" name="color" value="Red"> Red<br>
        <input type="radio" name="color" value="Yellow"> Yellow<br>
        <input type="radio" name="color" value="Green"> Green<br>
        <input type="radio" name="color" value="Violet"> Violet<br><br>

        <button type="button" id="register">Sign up</button>
        <button type="button" id="reset">Reset</button>
    </form>

    <h2>Registered Members</h2>
    <table id="membersTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Birthday</th>
                <th>Hobbies</th>
                <th>Favorite Color</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // Populate date dropdowns
        const dayDropdown = document.getElementById('day');
        const monthDropdown = document.getElementById('month');
        const yearDropdown = document.getElementById('year');

        for (let i = 1; i <= 31; i++) {
            dayDropdown.innerHTML += `<option value="${i}">${i}</option>`;
        }

        for (let i = 1; i <= 12; i++) {
            monthDropdown.innerHTML += `<option value="${i}">${i}</option>`;
        }

        const currentYear = new Date().getFullYear();
        for (let i = 1900; i <= currentYear; i++) {
            yearDropdown.innerHTML += `<option value="${i}">${i}</option>`;
        }

        // Register button functionality
        document.getElementById('register').addEventListener('click', () => {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const gender = document.querySelector('input[name="gender"]:checked');
            const day = dayDropdown.value;
            const month = monthDropdown.value;
            const year = yearDropdown.value;
            const hobbies = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(el => el.value);
            const color = document.querySelector('input[name="color"]:checked');

            if (!name || !email || !gender || !color) {
                alert('Please fill in all required fields correctly.');
                return;
            }

            const tableBody = document.getElementById('membersTable').querySelector('tbody');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${name}</td>
                <td>${email}</td>
                <td>${gender.value}</td>
                <td>${day}/${month}/${year}</td>
                <td>${hobbies.join(', ') || 'None'}</td>
                <td>${color.value}</td>
            `;

            // Add mouseover and mouseout events
            newRow.addEventListener('mouseover', () => {
                newRow.classList.add('highlight');
            });
            newRow.addEventListener('mouseout', () => {
                newRow.classList.remove('highlight');
            });

            tableBody.appendChild(newRow);
            document.getElementById('registrationForm').reset();
            document.getElementById('name').focus();
        });

        // Reset button functionality
        document.getElementById('reset').addEventListener('click', () => {
            document.getElementById('registrationForm').reset();
            document.getElementById('name').focus();
        });
    </script>
</body>
</html>
